            var opts = {
                input: $('#'+ id),

            };
            //月
            calendar.days = function(){
                return 'days';
            };
            //body
            calendar.body = function(){
                return 'body';
            };*/

                return data;

            $.subCal('initCurrent', function(event, current){ //初始化当前对象完成 与上文opts 一致

                }
            });
